<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- A simple page for resetting password-->
    <header>
      <nav class="navbar">
        <h1>Psychological Well-being Tracker</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="master_container">
      <div class="container">
        <h2>Forgot Password</h2>
        <div class="auth_form">
          <label for="reset_email">Enter your email address</label>
          <input type="email" id="reset_email" required />
        </div>
        <div class="auth_form">
          <button onclick="requestPasswordReset()">
            Request Password Reset
          </button>
        </div>
        <div class="error_message" id="forgot_password_error"></div>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
